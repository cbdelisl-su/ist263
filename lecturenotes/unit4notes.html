<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Unit 4 Notes</title>
        <style>
            td,th {border: 1px solid black;}
        </style>
    </head>

        <body>
            <h1>Tables and Forms</h1>
            <h2>Tables</h2>

            <table>
                <caption>World Population</caption>
                <tr>
                    <th>Country</th>
                    <th>Population</th>
                    <th>% of World Populataion</th>
                </tr>
                <tr>
                    <td>China</td>
                    <td>1,403,830,640</td>
                    <td>18%</td>
                </tr>
                <tr>
                    <td>India</td>
                    <td>1,365,529,124</td>
                    <td>17.5%</td>
                </tr>
            </table>

            <h2>Forms</h2>
                <!-- action - page that processes form
                    method - how data is sent (in url or on header)
                 -->
                <form action ="" method="post">
                    <p>This form is going to be for takeout orders.</p>
                    
                    <label for="fullname">Full Name:</label><br>
                <!-- for="" must match id="" -->
                <!-- no ids can be the same -->
                    <input type="text" id="fullname" name="Full_Name">
                   
                    <br>
                    <br>
                    
                    <label for= "items">Items:</label><br>
                    <textarea id="items" name="Items" rows="3" cols="50"></textarea>
                   
                    <br>
                    <br>
                   
                    <p>Please select your age:</p>
                    
                    <input type="radio" id="pickup" name="pickupdelivery" value="pickup">
                    <!-- name="" links each radio element so it must be the same -->
                    <label for="pickup">pickup</label>
                    <input type="radio" id="delivery" name="pickupdelivery" value="delivery">
                    <label for="delivery">delivery</label>
                   
                    <br>
                    <br>

                    <input type="checkbox" id="extrasauce" name="extrasauce" value="yes">
                    <label for="extrasauce"> extra sauce</label>

                    <br>
                    <br>

                    <label for="location">Delivery Area:</label>
                    <select id="location" name="location">
                        <option></option> <!-- blank option is to choose nothing -->
                        <option value="westcott">Westcott</option>
                        <option value="downtown">Downtown</option>
                        <option value="eastwood">Eastwood</option>
                    </select>

                    <br>
                    <br>

                    <label for="orderdate">Order Date:</label>
                    <input type="date" id="orderdate" name="orderdate">

                    <br>
                    <br>

                    <input type="submit" value="place order">
                    
                </form>

        </body>

</html>
