<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Java Script</title>

  <script>
    /* Functions only run when they are called */
    function welcome () {
      alert("Hello World");
    }
    function second () {
      alert("Second Message");
    }
    function third () {
      alert("Third Message");
    }
  </script>

  <style>
    h1, p{font-size: 2em;}
    h1 {color:blueviolet}
  </style>

</head>
<!-- onload only woroks in the body tag -->
<body onload="third();">

  <h1 onmouseover="welcome();">JavaScript</h1>
  
  <p>Events are used as an HTML attribute.</p>
  <p>A JavaScript function is a block of JavaScript code, that can be executed when "called" for.</p>
  <a href="" onclick="welcome();">Welcome Me!</a>
  <a href="" onclick="second();">Second Link</a>
  
</body>
</html>
